<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>统一认证授权中心</title>
    <meta name="description" content="统一认证授权中心">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/assets/css/normalize.css}" href="../static/assets/css/normalize.css">
    <link type="text/css" rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" href="../static/assets/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/assets/css/style.css}" href="../static/assets/css/style.css">

</head>
<body class="bg-white">
    <div class="d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h1>统一认证授权中心</h1>
                </div>
                <div class="login-form">
                    <form th:action="@{/login}" method="post" th:method="post" class="mt-1">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> 记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-1 mt-1">登录</button>
                        <p class="text-muted text-center"> <a href="login.html#">
                            <small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" th:src="@{/assets/js/jquery-2.1.4.min.js}" src="../static/assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/assets/js/main.js}" src="../static/assets/js/main.js"></script>
</html>
